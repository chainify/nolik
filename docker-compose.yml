version: "3.2"

services:
  node:
    build: .
    image: chainify/substrate-nolik-dev:v0.1.3-dev
    container_name: node-nolik
    ports:
      - "9933:9933"
      - "9944:9944"
      - "30333:30333"
    tty: true
    stdin_open: true
    command: bash -c "./target/release/node-nolik --dev --ws-external"
