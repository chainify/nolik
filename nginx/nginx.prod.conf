    worker_processes auto;
    events {
        worker_connections  1024;  ## Default: 1024
    }

    http {
        sendfile on;
        client_max_body_size 40M;

        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        upstream clients  {
            server alice:3000;
            server bob:3000;
            server carol:3000;
            server dave:3000;
        }

        server {
            listen              80;
            server_name         chainify.org www.chainify.org;
            return              301 https://chainify.org$request_uri;
        }
        
        server {
            listen              443 ssl;
            server_name         www.chainify.org;

            ssl_certificate     chainify.org.crt;
            ssl_certificate_key chainify.org.key;
            include             ssl_params.conf;

            return              301 https://chainify.org$request_uri;
        }

        map $http_upgrade $connection_upgrade {
            default upgrade;
            '' close;
        }

        server {
            listen              443 ssl;
            server_name         chainify.org;
            keepalive_timeout   70;

            ssl_certificate     chainify.org.crt;
            ssl_certificate_key chainify.org.key;
            include             ssl_params.conf;

            location / {
                proxy_pass         http://clients;
                proxy_redirect     off;
                proxy_set_header   Host $host;
                proxy_set_header   X-Real-IP $remote_addr;
                proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header   X-Forwarded-Host $server_name;
            }

            location /dm {
                return              301 https://chainify.org/cdm;
            }

            location /about {
                return              301 http://chainify.loc/cdm;
            }

            location /api {
                proxy_pass         http://api:8080;
                proxy_redirect     off;
                proxy_set_header   Host $host;
                proxy_set_header   X-Real-IP $remote_addr;
                proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header   X-Forwarded-Host $server_name;
            }

            location /ipfs {
                proxy_pass         http://ipfs:8080;
                proxy_redirect     off;
                proxy_set_header   Host $host;
                proxy_set_header   X-Real-IP $remote_addr;
                proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header   X-Forwarded-Host $server_name;
                proxy_read_timeout 600s;
            }

            location /parser {
                proxy_pass         http://parser:8080;
                proxy_redirect     off;
                proxy_set_header   Host $host;
                proxy_set_header   X-Real-IP $remote_addr;
                proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header   X-Forwarded-Host $server_name;
            }
        }


        server {
            listen              3001;
            server_name         chainify.org;
            keepalive_timeout   70;

            location / {
                proxy_pass http://alice:3001;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }
        }

        server {
            listen              3002;
            server_name         chainify.org;
            keepalive_timeout   70;

            location / {
                proxy_pass http://bob:3002;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }
        }

        server {
            listen              3003;
            server_name         chainify.org;
            keepalive_timeout   70;

            location / {
                proxy_pass http://carol:3003;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }
        }

        server {
            listen              3004;
            server_name         chainify.org;
            keepalive_timeout   70;

            location / {
                proxy_pass http://dave:3004;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }
        }
    }